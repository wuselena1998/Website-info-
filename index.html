<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radiation Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-sA+e2I7n7MDrSfmvx6jhM/8g0uFvIoei3DILp/YZzCk="
      crossorigin=""
    />
  </head>
  <body>
    <div class="container">
      <h1>☢️ Radiation Tracker</h1>

      <label for="location">Select Location:</label>
      <select id="location">
        <option value="nyc">New York City</option>
        <option value="tokyo">Tokyo</option>
        <option value="chernobyl">Chernobyl</option>
      </select>

      <div id="dataDisplay" class="data-box">
        <h2>Current Radiation Level:</h2>
        <p id="current">-- μSv/h</p>

        <h3>Historical Data (past 5 days):</h3>
        <ul id="history"></ul>
      </div>
    </div>

    <div id="map" class="map-box"></div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-pMprtkFS86AU5TzNKj1qS+c8lfIrYk91Gz3GmxP7rNA="
      crossorigin=""
    ></script>
    <script src="script.js"></script>
  </body>
</html>
